<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

  <style>
    #message {
      color: red;
    }
    #docHeader {
      color: #0000FF;
    }
  </style>
</head>
<body>
  <h1 id="docHeader">Hello, World!</h1>
  
  <div class="button-container">
    <button onclick="changeColor()" id="showButton">Change Color!</button>
    <button onclick="revertColor()" id="hideButton">Revert Color to Blue!</button>
  </div>

  <img src="images/Kitty.jpg" id="imageScript">

  <div class="button-container">
    <button onclick="changeimageSize()" id="changeButton">Change Size!</button>
    <button onclick="revertimageSize()" id="revertButton">Revert to Original Size!</button>
  </div>

  <div id="H1">
    <h1> Hey Young World, the World is yours. </h1>
  </div>


  <div class="button-container">
    <button onclick="changeHeaderSize()" id="changeButton">Change Font Size!</button>
    <button onclick="revertHeaderSize()" id="revertButton">Revert to Original Size!</button>
  </div>

  <img src="images/Rick.png" id="Rick">

  <div class="button-container">
    <button onclick="Rick()" id="showRick">Hide Slick!</button>
  </div>



  <p id="message"></p>

  <script>
    var header = document.getElementById("docHeader");
    
    var image = document.getElementById("imageScript");
    var H1 = document.getElementById("H1");
    function changeColor(){
      document.getElementById("message").innerText = "";
      document.getElementById("hideButton").removeAttribute("disabled");
      console.log(header.style.color);
      if(header.style.color === "rgb(255, 0, 0)"){
        document.getElementById("showButton").setAttribute("disabled", "disabled");
        document.getElementById("message").innerText = "The header is already red!";
      }
      header.style.color = "#FF0000";
    }
    function revertColor(){
      document.getElementById("message").innerText = "";
      document.getElementById("showButton").removeAttribute("disabled");
      if(header.style.color === "#FF0000"){
        document.getElementById("hideButton").setAttribute("disabled", "disabled");
        document.getElementById("message").innerText = "The header is already red!";
      }
      header.style.color = "#0000FF";
    }
    function changeimageSize(){
      image.style.width = "700px";
    }
    function revertimageSize(){
      image.style.width = "474px"
      
    }
    function changeHeaderSize(){
      H1.style.fontSize = "xx-large";
    }
    function revertHeaderSize(){
      H1.style.fontSize = "medium";
    }
    function Rick() {
    var Rick = document.getElementById("Rick");
    if (Rick.style.display === "none") {
        Rick.style.display = "block";
    } else {
        Rick.style.display = "none";
    }
}
  
  </script>
</body>
</html>
