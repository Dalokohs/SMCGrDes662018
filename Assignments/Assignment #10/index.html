<html>

  <html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>

  <style>
    #message {
      color: red;
    }

    #docHeader {
      color: #0000FF;
    }

  </style>
</head>
<body>
  <h1 id="docHeader">Hello, World!</h1>
  
  <div class="button-container">
    <button onclick="changeColor()" id="showButton">Change Color!</button>
    <button onclick="revertColor()" id="hideButton">Revert Color to Blue!</button>
  </div>

  <img src="images/Kitty.jpg" id="imageScript">

  <div class="button-container">
    <button onclick="changeimageSize()" id="changeButton">Change Size!</button>
    <button onclick="revertimageSize()" id="revertButton">Revert to Original Size!</button>
  </div>

   <div id="H1">
    <h1> Hey Young World, the World is yours. </h1>
  </div>


  <div class="button-container">
    <button onclick="changeHeaderSize()" id="changeButton">Change Font Size!</button>
    <button onclick="revertHeaderSize()" id="revertButton">Revert to Original Size!</button>
  </div>


  <img src="images/Rick.png" id="Rick">

  <div class="button-container">
    <button onclick="rickTheRuler()" id="showRick">Hide Slick!</button>
  </div>


  <p id="message"></p>

  <script>
    var header = $("#docHeader");
    
    var image = $("#imageScript");

    var H1 = $("#H1");

    var Rick = $("#Rick");


    function changeColor(){
      header.css("color", "rgb(255, 0, 0)");
      $("message").innerText = "";
      $("hideButton").attr("disabled","disabled");

      if(header.css("color") === "rgb(255, 0, 0)"){
        $("showButton").attr("disabled", "disabled");
        $("message").innerText = "The header is already blue!";
      }
    }
    function revertColor(){
      header.css("color", "rgb(0, 0, 255)");
      $("message").innerText = "";
      $("showButton").attr("disabled","disabled");
      if(header.style.color === "#FF0000"){
        $("hideButton").attr("disabled", "disabled");
        $("message").innerText = "The header is already red!";
      }
    }

    function changeimageSize(){

      $("#imageScript").width(700)

    }

    function revertimageSize(){

      $("#imageScript").width(474)
      
    }

    function changeHeaderSize(){
      $("#H1").css("font-size", "28px");
    }
    
    function revertHeaderSize(){
      $("#H1").css("font-size", "16px");

    }
      
    function rickTheRuler(){
    $("#Rick").toggle();

    }


    




  
  </script>
</body>
</html>
